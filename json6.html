<!DOCTYPE html>
<html lang="en">
<head>
        <title>fetch in json</title>
</head>
<body>
    <div id="output"></div>
    <script>
        const output=document.getElementById("output");
        const url="https://randomuser.me/api/";///wants to catch the error then make changes in url
        fetch(url).then(function(response){
            return response.json()
        }).then(function(data){
            let p=data.results[0].name;
            output.innerHTML=p.first+" "+p.last;
            
        }).catch(error=>{
            console.log(error);

        })

    
    </script>
    
</body>
</html>

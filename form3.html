<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Like HTML</legend>
            YES:<input type="radio" name="y" value="yes">
            NO:<input type="radio" name="y" value="No">
            
        </fieldset>
    <div>
        How old you are?
        <input type="number" name="age" value="number"required>
    </div>
    <div>
        what's is your favorite fruit?
        <input type="text" name="fruit" list="list1" required>
        <datalist id="list1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Pineapple</option>
            <option>swaberry</option>
        </datalist>
    </div>
    <div>
        What is your email?
        <input type="email" name="email"required>
    </div>
    <div>
        Leave A short message:
        <textarea id="message"></textarea>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html ng-app>
<head>
        <title>angular </title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
        </script>
        <script>
            function MainCtrl($scope){
                $scope.user=null;
                $scope.setUser=function(name){
                    $scope.user=name;


                }
            }
            function LoginCtrl($scope){
                $scope.name=" ";
                $scope.Login=function(){
                    $scope.setUser($scope.name);
                }
                $scope.Logout=function(){
                    $scope.setUser(null);
                }
            }
        </script>
</head>
<body ng-controller="MainCtrl">
    <div>
        <div ng-show="user">{{user}} is logged in</div>
        <div ng-hide="user">No user logged in </div>
    </div>

<div ng-controller="LoginCtrl" style="float: right; padding: 5px;border: 1px solid rgba(6, 15, 15, 0.418);">
<div ng-hide="user">
    Login:<input ng-model="name">
</div>
<button ng-show="user" ng-click="Logout()">Logout</button>
<button ng-hide="user" ng-click="Login()">Login</button>
<div>
    
</div>
</body>
</html>

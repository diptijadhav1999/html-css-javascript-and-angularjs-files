<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>javascript functions</title>
</head>
<body>
    <h2>javascript</h2>
    <button type="button" onclick="check('5')">Click</button>
    <script>
        function check(num){
            console.log(num);
            if(num>8){
                message("was more than 8");
            }
            else if(num==8){
                message("equal");
            }
            else{
                message("was less than  8");
            }

        }

        function message(mes){
            document.querySelector('h2').innerHTML=mes;
        }

    </script>    
</body>
</html>

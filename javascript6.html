<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        loops in javascript
    </title>
</head>
<body>
    <h2>
        javascript
    </h2>
    <button type="button" onclick="alert('hello')">click</button>
    <script>
        for(var x=0;x<10;x++){
            message(x);
        }
        function message(){
            document.querySelector('h2').innerHTML=x;
        }
    </script>    
</body>
</html>

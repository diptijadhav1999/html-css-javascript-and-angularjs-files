<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>more items</title>
</head>
<body>
    <div id="output1"></div>
    <div id="output2"></div>
    <script>

        var output1=document.getElementById("output1");
        var output2=document.getElementById("output2");
        var Obj={
            "people":[
                {
                    "firstname":"dipti",
                    "lastname":"jadhav",
                    "age":23
                },
                {
                    "firstname":"tejas",
                    "lastname":"pawar",
                    "age":23
                }
            ]
        }
        console.log(Obj);
        output1.innerHTML=Obj.people[0].firstname +" "+ Obj.people[1].lastname;
        output2.innerHTML=Obj.people[1].firstname +" "+ Obj.people[0].lastname;
    </script>    
</body>
</html>
